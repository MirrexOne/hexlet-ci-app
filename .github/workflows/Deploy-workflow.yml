name: Deploy-workflow
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: prepare environment
        uses CloneRepository: actions/checkout@v4
        uses InstallNodeJS: actions/setup-node@v4

      - name: setup project
        run: make setup

      - name: run tests
        run: make test

      - name: run lint
        run: make lint
